function: pneumatic
protocol:
#  type: mqtt
#  host: 127.0.0.1
#  port: 1883
#  function: pneumatic
#  retry_s : 1
#  sub_topics : [CmdConsole, RPiSensor]

  type: tcp
  host: 127.0.0.1
  port: 5555
  function: pneumatic
  retry_s: 1
  buffer_size: 1024
  encoding: utf-8


logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout

  root:
    level: DEBUG
    handlers: [console]